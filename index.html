<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Buscador de texto</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ea2;
    }

    #counter {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscador de palabras</h1>

    <label for="textInput">Texto:</label>
    <textarea id="textInput" rows="8" placeholder="Escribe aquÃ­ el texto donde quieres buscar..."></textarea>

    <label for="searchInput">Palabra a buscar:</label>
    <input type="text" id="searchInput" placeholder="Escribe la palabra o frase a buscar..." />

    <button id="searchBtn">Buscar</button>

    <p id="counter"></p>
    <div id="result"></div>
  </div>

  <!-- Este script debe apuntar al archivo JavaScript compilado -->
  <script src="bundle.js"></script>
</body>
</html>
